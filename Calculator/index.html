<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="calculator.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input id="input" type="text">
      </div>
      <div class="row">
        <button type="button" onclick="insert(this)">(</button>
        <button type="button" onclick="insert(this)">)</button>
        <button type="button" onclick="insert(this)">%</button>
        <button type="button" onclick="insert(this)">AC</button>
      </div>
      <div class="row">
        <button type="button" onclick="insert(this)">7</button>
        <button type="button" onclick="insert(this)">8</button>
        <button type="button" onclick="insert(this)">9</button>
        <button type="button" onclick="insert(this)">&divide;</button>
      </div>
      <div class="row">
        <button type="button" onclick="insert(this)">4</button>
        <button type="button" onclick="insert(this)">5</button>
        <button type="button" onclick="insert(this)">6</button>
        <button type="button" onclick="insert(this)">&times;</button>
      </div>
      <div class="row">
        <button type="button" onclick="insert(this)">1</button>
        <button type="button" onclick="insert(this)">2</button>
        <button type="button" onclick="insert(this)">3</button>
        <button type="button" onclick="insert(this)">&minus;</button>
      </div>
      <div class="row">
        <button type="button" onclick="insert(this)">0</button>
        <button type="button" onclick="insert(this)">.</button>
        <button type="button" onclick="insert(this)">=</button>
        <button type="button" onclick="insert(this)">+</button>
      </div>
    </div>
  </body>
</html>
