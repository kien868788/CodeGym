<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var sout;
      sout = "<table border='1' width='300' cellspacing='0' callpadding='3'>"
      for (i = 1; i <= 9; i++) {
        sout = sout + "<tr>";
        for (j = 2; j <= 10;j++) {
          sout = sout + "<td>" + j + "&times;" + i + "=" + (i*j) + "</td>"
        }
        sout = sout + "</tr>";
      }
      sout = sout + "</table>";
      document.write(sout);
    </script>
  </head>
  <body>
  </body>
</html>
