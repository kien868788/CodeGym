<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="currencyExchange.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <label for="amount" class="label" >Amount</label>
        <input id="amount" class="inbox" type="text" required>
      </div>
      <div class="box ">
        <label for="from-text" class="label" >From Currency</label>
        <select class="inbox" id="from">
          <option value="VND">Việt Nam Đồng</option>
          <option value="DOLLAR">$ Đô Mỹ</option>
          <option value="YEN">&yen; Yên Nhật</option>
          <option value="POUND">&pound; Anh</option>
        </select>
      </div>
      <div class="box ">
        <label for="to-text " class="label" >To Currency</label>
        <select class="inbox" id="to">
          <option value="VND">Việt Nam Đồng</option>
          <option value="DOLLAR">$ Đô Mỹ</option>
          <option value="YEN">&yen; Yên Nhật</option>
          <option value="POUND">&pound; Anh</option>
        </select>
      </div>
      <div class="box" >
        <button class="button" type="button" name="button" onclick="currencyExchange()">Converter</button>
      </div>
    </div>
    <div id="result" class="result">
    </div>
  </body>
</html>
