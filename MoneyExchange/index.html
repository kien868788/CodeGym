<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="box amount">
        <label for="amount-text label" class="amount-label">Amount</label>
        <input id="amount-text" type="text" name="amount">
      </div>
      <div class="box from">
        <label for="from-text label" class="from-label">From Currency</label>
        <select class="from-select" name="from">
          <option >VietNam</option>
          <option >My</option>
          <option >NhatBan</option>
          <option >EU</option>
        </select>
      </div>
      <div class="box to">
        <label for="to-text label" class="to-label">To Currency</label>
        <select class="to-select" name="to">
          <option >VietNam</option>
          <option >My</option>
          <option >NhatBan</option>
          <option >EU</option>
        </select>
      </div>
      <div class="box" >
        <button class="button" type="button" name="button">Converter</button>
      </div>
    </div>
  </body>
</html>
